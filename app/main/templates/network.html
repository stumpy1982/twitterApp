<ion-view view-title="Netzwerk Check">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons>
  <ion-content>

    <div class="list">
      <div class="item item-divider">
        Netwerk Typ
      </div>
      <p class="item">
        {{networkC.networkData.Networktype}}
      </p>
      <div class="item item-divider">
        Status
      </div>
      <p class="item">
        {{networkC.networkData.State}}
      </p>
    </div>

  </ion-content>
</ion-view>
