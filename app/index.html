<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>PJs Twitter App</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="twitterApp">

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-side-menus>

          <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
              <ion-nav-back-button class="button-clear"><i class='ion-arrow-left-c'></i></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
          </ion-pane>

          <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
            <ion-content has-header="true">
              <ion-list>
                <ion-item ui-sref="main.geotweets" menu-close><i class="icon ion-social-twitter"></i>&nbsp;Tweets</ion-item>
                <ion-item ui-sref="main.about" menu-close><i class="icon ion-ios-medical"></i>&nbsp;About</ion-item>
                <ion-item ui-sref="main.imprint" menu-close><i class="icon ion-ios-information-outline"></i>&nbsp;Impressum</ion-item>
              </ion-list>
            </ion-content>
          </ion-side-menu>

        </ion-side-menus>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/jsSHA/src/sha.js"></script>
    <script src="bower_components/ng-twitter-api/dist/ng-twitter-api.js"></script>
    <script src="bower_components/ng-cordova-oauth/dist/ng-cordova-oauth.js"></script>
    <script src="bower_components/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/services/twitterservice.js"></script>
    <script src="main/services/services.js"></script>
    <script src="main/filters/datafilter.js"></script>
    <script src="main/controllers/tweetshashtag-ctrl.js"></script>
    <script src="main/controllers/tweet-detail-ctrl.js"></script>
    <script src="main/controllers/tabs-ctrl.js"></script>
    <script src="main/controllers/imprint-ctrl.js"></script>
    <script src="main/controllers/geotweets-ctrl.js"></script>
    <script src="main/controllers/about-ctr.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="app.js"></script>
    <script src="angular-ios9-uiwebview.patch.js"></script>
    <!-- endinject -->
    <script src="angular-ios9-uiwebview.patch.js"></script>
    <!-- endbuild -->
  </body>
</html>
